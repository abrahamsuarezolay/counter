<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <title>Counter</title>
</head>
<body>
    <div>
        <h1 class="count mt-5 text-center" id="count">0</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-danger text-center" id="decrease">Decrease</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-light text-center" id="reset">Reset</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success text-center" id="increase">Increase</button>
            </div>
        </div>
    </div>
</body>
<script src="script/script.js" type="text/javascript"></script>
</html>
